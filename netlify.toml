[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/services"
  to = "/#services"
  status = 302

[[redirects]]
  from = "/about"
  to = "/#why-lydell"
  status = 302

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 302
